<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-table Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../../things-designer-elements/things-editor-properties.html">
    <link rel="import" href="../../things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-table.html">

    <style is="custom-style">

    things-scene-viewer {
      display: block;
      width: 1200px;
      height: 600px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-table&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <things-editor-properties id='props' target="{{selected.0.model}}" props="[[selected.0.nature.properties]]">
      </things-editor-properties>

      <things-scene-properties scene="[[scene]]"
                               selected="[[selected]]"
                               model="{{target}}"
                               bounds="{{bounds}}">
        <fieldset>
          <legend>table properties</legend>
          <label>rows</label>
            <input is="things-editor-number-input" number="{{target.rows::change}}"/>
            <label>columns</label>
            <input is="things-editor-number-input" number="{{target.columns::change}}"/>
            <label>top</label>
            <input is="things-editor-number-input" number="{{target.paddingTop::change}}"/>
            <label>left</label>
            <input is="things-editor-number-input" number="{{target.paddingLeft::change}}"/>
            <label>right</label>
            <input is="things-editor-number-input" number="{{target.paddingRight::change}}"/>
            <label>bottom</label>
            <input is="things-editor-number-input" number="{{target.paddingBottom::change}}"/>
          </fieldset>
        </things-scene-properties>

      </template>

    <script>
    window.addEventListener('WebComponentsReady', function(e) {
      var app = document.querySelector('#app')

      app.listen(this.app.$.props, 'table-cell-border-set', 'onTableCellBorderSet');

      ['table-delete-row',
      'table-delete-column',
      'table-insert-above',
      'table-insert-below',
      'table-insert-left',
      'table-insert-right',
      'table-merge-cells',
      'table-split-cells',
      'table-distribute-horizontal',
      'table-distribute-vertical'].forEach(function(event) {
        app.listen(this.app.$.props, event, 'onTableCellEvent')
      })

      // app.onModelChanged = function(change) {
      //   console.log('change', change)
      //   /* 사용자가 선택한 컴포넌트가 바뀐 경우도 호출되므로, 이 경우는 제외한다. */
      //   if(!this.scene || change.path === 'model' || this.changedByScene)
      //     return
      //
      //   // this.selected[0].set(, change.value)
      // },

      app.onTableCellBorderSet = function(e) {

        var {
          type, borderWidth, borderStyle, borderColor
        } = e.detail;

        var table = this.selected[0].parent;
        if(table.get('type') !== 'table')
          return;

        table.setCellsStyle(this.selected, {
          strokeStyle: borderColor,
          lineDash: borderStyle,
          lineWidth: borderWidth
        }, type);
      }

      app.onTableCellEvent = function(e) {
        var table = this.selected[0].parent;
        if(!table || table.get('type') !== 'table')
          return;

        switch(e.type) {
        case 'table-merge-cells':
          table.mergeCells(this.selected)
          break;
        case 'table-split-cells':
          table.splitCells(this.selected)
          break;
        case 'table-delete-row':
          table.deleteRows(this.selected)
          break;
        case 'table-delete-column':
          table.deleteColumns(this.selected)
          break;
        case 'table-insert-above':
          table.insertCellsAbove(this.selected)
          break;
        case 'table-insert-below':
          table.insertCellsBelow(this.selected)
          break;
        case 'table-insert-left':
          table.insertCellsLeft(this.selected)
          break;
        case 'table-insert-right':
          table.insertCellsRight(this.selected)
          break;
        case 'table-distribute-horizontal':
          table.distributeHorizontal(this.selected)
          break;
        case 'table-distribute-vertical':
        table.distributeVertical(this.selected)
          break;
        }
      }

      app.model = {
        width: 1200,
        height: 800,
        components: [{
          type: 'ellipse',
          name: 'select layer 테스트용 원',
          cx: 45,
          cy: 30,
          rotation: 10,
          rx: 20,
          ry: 24,
          strokeStyle: 'black',
          lineWidth: 1
        }, {
          type: 'table',
          top: 50,
          left: 100,
          width: 500,
          height: 200,
          strokeStyle: '#999',
          fillStyle: 'transparent',
          lineWidth: 1,
          rows: 5,
          columns: 10,
          paddingTop: 5,
          paddingLeft: 5,
          paddingRight: 5,
          paddingBottom: 5,
          data: [
            ['header1', 'header2', 'header3'],
            [100, 200, 300],
            [1000, 2000, 3000]
          ]
        }, {
          type: 'table',
          top: 300,
          left: 100,
          width: 500,
          height: 200,
          strokeStyle: 'black',
          lineWidth: 2,
          lineStyle: 'black',
          rows: 5,
          columns: 10,
          paddingTop: 4,
          paddingLeft: 4,
          paddingRight: 4,
          paddingBottom: 4,
          headerCellStyle: {

          },
          cellStyle: {

          },
          data: [
            ['header1', 'header2', 'header3', 'header1', 'header2', 'header3', 'header1', 'header2', 'header3'],
            [100, 200, 300, 100, 200, 300, 100, 200, 300],
            [1000, 2000, 3000]
          ]
        }]
      }
    });
    </script>
  </body>
</html>
